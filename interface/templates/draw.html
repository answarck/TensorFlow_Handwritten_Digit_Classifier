{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/draw.css' %}" rel="stylesheet">

    <title>Draw a Number</title>
  </head>
  <body>
    <div class="container">
        <div id="table-container"></div>
            <canvas id="canvas" width="280" height="280"></canvas>
            <input type="hidden" id="csrf-token" value="{{csrf_token}}">
            <div class="d-flex justify-content-center text-center flex-column">
              <h3 id="prediction_box">Draw a Number</h3>
                <div>
                  <button type="button" class="btn btn-warning" id="reset">Reset</button>    
                  <button type="button" class="btn btn-success" id="predict">Predict!</button>    
                </div>
            </div>
        </div>
    </div>
  </body>    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{% static 'js/draw.js' %}"></script>
</body>
</html>
